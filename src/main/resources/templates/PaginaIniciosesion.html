<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="img/Icono.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Iniciosesión.css" />

</head>


<body class="bg-dark">

    <header>
        <nav id="header" class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-Intro" href="#">
                    <img src="img\Icono.jpg">PeliReview
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-Pag" aria-current="page" th:href="@{/PaginaPrincipal} ">
                                Página Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-Inicio" th:href="@{/RegistroUsuario} ">
                                Registro Usuario</a>
                        </li>

                    </ul>

                
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col text-center text-white">
                    <h1> Califica tus Peliculas Favoritas</h1>
                   

                        <div th:if=${param.error}>
                            <div class="alert alert-danger">Usuario o contraseña
                                inválidos</div>
                        </div>
                    
                        <div th:if=${param.logout}>
                            <div class="alert alert-info">Ha cerrado sesión exitosamente
                            </div>
                        </div>

                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-center text-white">
                    <small> Inicia sesión para calificar todas las películas que quieras.</small>
                </div>
            </div>
            <div class="row mb-3">
             
                <form class="bg-info p-3 rounded-2" action="" method="post">
                    <form th:action="@{/PaginaIniciosesion}" method="post">
                    <div class="text-center">
                        <div class="row align-items-start">
                            <div class="col mb-3">
                                <div class="login">
                                    <h2>Iniciar Sesión</h2>
                         
                                    <div class="text-center">
                                        <div class="align-items-start">
                                            <div class="col mb-3">
                                                <input  id="username" for="username" type="text" placeholder="Correo electronico" name="username"
                                                    class="form-control" autocomplete="none" required="">
                                            </div>
                                            <div class="col mb-3">
                                                <input id="password" for="password" type="password" placeholder="Contraseña" name="password"
                                                    class="form-control" autocomplete="none" required="">
                                            </div>
                                        </div>

                                        <div class="text-center col mb-3">
                                            <input id="login-submit" type="submit" class="btn btn-danger btn-lg" value="Iniciar Sesión">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <img src="img/Cinta2.png" width="100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>

</html>
